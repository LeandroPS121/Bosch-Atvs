<app-navbar></app-navbar>
<main class="container-fluid mt-5 mb-5">

  <div class="row pageBox">
    <div class="col-lg-4">
      <!-- filtro -->
      <p>Filtro</p>
      <p>Categoria:{{getParamValue}}</p>

    </div>

    <div class="col-lg-8">
      <!-- Conteudo -->

       <div class="row pageContent mt-5" *ngFor="let data of filterProductData">
        <div class="col-lg-4">
          <img src="{{data.img}}" alt="">
        </div>
        <div class="col-lg-8">
          <h4>{{data.name}}</h4>
          <p>{{data.desc}}</p>
          <p><img src="imagens/icones/esmeralda.png" style="width: 30px;">{{data.preco}}</p>
          <a href="" class="btn btn-sm btn-dark">Ver produto <i class="bi bi-arrow-right"></i> </a>
        </div>
       </div>

    </div>

  </div>

</main>
